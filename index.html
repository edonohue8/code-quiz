<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>

    <!--My stylesheet-->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main id="content">
        <header id="welcomeMsg">
            <section>
                <h1>Welcome to the JavaScript Fundamentals Quiz</h1>
                <h4>Test your knowledge of JavaScript basic concepts.</h4>
            </section>

            <br>

            <section>
                <button id="beginBtn">Begin Quiz</button>
            </section>

            <br>

            <section>
                <button id="scoreboardBtn" onclick="displayHighScore()">Click here to view Scoreboard</button>
            </section>
        </header>

        <section id="quizActual">
            <article id="timer">Time remaining: </article>

            <div id="questionsDisplayed"></div>
            <button id="1" onclick="answerCheck('1')">1</button><br><br>
            <button id="2" onclick="answerCheck('2')">2</button><br><br>
            <button id="3" onclick="answerCheck('3')">3</button><br><br>
            <button id="4" onclick="answerCheck('4')">4</button><br><br>
            <button id="5" onclick="answerCheck('5')">5</button>
        </section>

        <section id="endgame">
            <article id="result"></article>

            <br>
            
            <input type="text" placeholder="Please enter your initials." name="initials" id="initials" />
            <button id="submitScore">Submit Score</button>
        </section>

        <section id="highScoreSection">
            <article id="highScorePage">
                <article id="highScoreHeading">
                    <h4>High Scores</h4>
                </article>
                <article id="highScoreInitials"></article>
                <article id="highScore"></article>
            </article>
        </section>
    </main>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <!--My footer-->
    <footer class="footer">
        <section>
          <article>&#169; Copyright, 2020, Eric Donohue</article>
        </section>
      </footer>

    <!--My JavaScript-->
    <script src="script.js"></script>
</body>

</html>
